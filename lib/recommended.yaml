include: package:flutter_lints/flutter.yaml

analyzer:
  # Static analysis
  language:

  # Turn off the analyzer for generated code
  exclude:
    # Open API generated files
    - 'sdk/'

    # General generated files
    - '**/*.g.dart'
    - '**/*.gr.dart'

    # Flutter
    - 'lib/generated_plugin_registrant.dart'

    # mockito
    - '*.mocks.dart'
    - '**/*.mocks.dart'

    # freezed
    - '**/*.freezed.dart'

    # protobuf
    - '**/*.pb.dart'

    # test_coverage
    - test/.test_coverage.dart

# Set of linter rules which extend
linter:
  rules:
    # Style rules
    - prefer_single_quotes
